
<title>H5</title>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body" style="padding: 15px;">

        <div id="view"></div>

    </div>
  </div>
</div>

<script type="text/html" id="tpl">
    <div style="text-align: center;">
        <div>
            {{ d.site_name }}
        </div>

        <div>
            <img style="width: 50%;" src="{{ layui.setter.ip + d.site_logo }}">
        </div>

        <div>
            <img style="width: 50%;" src="{{ layui.setter.ip + d.platform_application }}">
        </div>
    </div>
</script>

<script>
layui.use(['setter', 'admin', 'view', 'table', 'form', 'laytpl', 'upload', 'layedit'], function(setter, admin, view, table, form, laytpl, upload, layedit){
    //加载jquery
    let $ = layui.$;

    //获取 路由参数
    let router = layui.router();

    //获取文章信息数据
    admin.req({
        url: setter.ip + '/admin/h5/shareDownloadInfo' //实际使用请改成服务端真实接口
        ,type: 'get'
        ,data: {}
        ,done: function(res){
            //获取模版
            let getTpl = tpl.innerHTML;
            //把数据放进模版里
            laytpl(getTpl).render(res.data, function(html) {
                //把模版放进视图里
                $('#view').html(html);
            });
            //layer.msg(res.message);
        }
    });

    //更新渲染
    form.render(null, 'LAY-form-id');
    
    




    


});
</script>
